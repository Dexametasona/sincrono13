<div class="my-3">
  <h2>Currency Pipes</h2>
  <label for="moneda">Valor: </label>
  <input type="number" [(ngModel)]="valor" class="p-1 my-3 rounded-md">
  <br>
  <select id="tipo" [(ngModel)]="tipoModena">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
  </select>
</div>
<div>
<p> {{valor | typeMoney:tipoModena}} </p>
</div>
